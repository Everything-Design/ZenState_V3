name: Build Windows

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build source (Vite + TypeScript)
        run: npm run build

      - name: Build Windows installer
        run: npx electron-builder --win --publish never

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          version=$(node -p "require('./package.json').version")
          tag="v${version}"
          gh release upload "$tag" \
            "dist/ZenState Setup ${version}.exe" \
            "dist/ZenState-Setup-${version}.exe.blockmap" \
            "dist/latest.yml" \
            --clobber --repo Everything-Design/ZenState_V3
