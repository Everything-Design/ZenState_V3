name: Build Windows

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build source (Vite + TypeScript)
        run: npm run build

      - name: Build Windows installer
        run: npx electron-builder --win --publish never

      - name: List build output
        shell: bash
        run: ls -la dist/*.exe dist/*.blockmap dist/*.yml 2>/dev/null || ls -la dist/

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          version=$(node -p "require('./package.json').version")
          tag="v${version}"
          for f in dist/*.exe dist/*.blockmap dist/latest.yml; do
            if [ -f "$f" ]; then
              echo "Uploading: $f"
              gh release upload "$tag" "$f" --clobber --repo Everything-Design/ZenState_V3
            fi
          done
